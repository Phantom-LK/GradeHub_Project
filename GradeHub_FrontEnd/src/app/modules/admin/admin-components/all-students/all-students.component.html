<div class="card-container", fxLayout.xs="column" fxLayoutGap="16px" *ngFor="let stuudent of students">
    <mat-card-header style="background-color: #3f51b5;">
        <mat-card-title style="color: white;">Name:<strong>{{stuudent.name}}</strong></mat-card-title>
        <mat-card-subtitle style="color: white;">Facualty:<strong>{{stuudent.Facualty}}</strong></mat-card-subtitle>
    </mat-card-header>
    <mat-card-content style="margin-top: 10px;">
        <p>Email:<strong>{{stuudent.email}}</strong></p>
        <p>Father Name:<strong>{{stuudent.fatherName}}</strong></p>
        <p>Mother Name:<strong>{{stuudent.motherName}}</strong></p>
        <p>Date od Birth:<strong>{{stuudent.dob | date:"MMM,dd,yyyy" }}</strong></p>
        <p>Gender:<strong>{{stuudent.gender}}</strong></p>
        <p>Address:<strong>{{stuudent.address}}</strong></p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button color = "warn">Delete</button>
    </mat-card-actions>
</div>
